	<!DOCTYPE HTML>
<html><head><meta charset="utf-8">
		<title>Страна</title>
    <link rel="stylesheet" href="css.css">
    <script>
		PosSide=false;
		document.getElementById("settings").style.top=
		 document.documentElement.clientHeight;
		function canv() {var canvas = document.getElementById('cmenu');
      var context = canvas.getContext('2d');
			///settings for menu
			//
			var color = "#fff";//setup this
			var startpos = 33;//setup this
			var size=17;//setup this
			var distance=40;//setup this
			var lenth=220;//setup this
			//
			///end of settings
			var leftpos = (300-lenth)/2-2;//do not setup this
			var dister=distance;//not setup this
      context.beginPath();
      context.moveTo(leftpos, startpos);
      context.lineTo(leftpos+lenth-2, startpos);
			context.strokeStyle = color; // цвет линии
			context.lineCap = "round";
			context.lineWidth=size;
      context.stroke();
			distance = startpos + dister;
      context.beginPath();
      context.moveTo(leftpos, distance);
      context.lineTo(leftpos+lenth-2, distance);
			context.strokeStyle = color; // цвет линии
			context.lineCap = "round";
			context.lineWidth=17;
      context.stroke();
			distance = distance + dister;
      context.beginPath();
      context.moveTo(leftpos, distance);
      context.lineTo(leftpos+lenth-2, distance);
			context.strokeStyle = color; // цвет линии
			context.lineCap = "round";
			context.lineWidth=17;
      context.stroke();
			distance = distance + dister;
		}
		PosSide=false;
    function showSidebar() {
		PosSide =!PosSide;
			if (PosSide) {
				document.getElementById("sidebar").style.left=0;
				console.log("showed");}
			else {
				document.getElementById("sidebar").style.left="-160px";
				console.log("closed");}}
    </script>
	</head>
	<body>
		<div id="MenuOpen" onclick="showSidebar()">
			<canvas id="cmenu">M</canvas>
			<script>canv();</script>
		</div>
		<div id="sidebar">
			<br><br><br>
			<a onclick="">Menu</a>
			<div id="settings">Settings</div>
		</div>
		<div id="content">
		</div>
		<div id="footer">
        <div id="login">
        Login
        <input></input>
        Pass
        <input></input>
        </div>
        <div id="settings">Settings</div>

	</div>
	</body>
</html>
